<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 20px; /* Bigger font for phones */
    }
    .filter-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
    select {
      padding: 8px;
      font-size: 18px;
      width: 100%;
    }
    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    #reset-btn {
      background-color: #6c757d;
      color: white;
    }
    #results {
      margin-top: 20px;
      font-size: 20px;
    }
    /* Google Drive Button */
    .drive-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px auto;
      text-align: center;
    }
    .drive-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Search Videos</h2>

  <div class="filter-container">
    <label for="people">Person:</label>
    <select id="people"><option value="">--Any--</option></select>

    <label for="dates">Date:</label>
    <select id="dates"><option value="">--Any--</option></select>

    <label for="places">Place:</label>
    <select id="places"><option value="">--Any--</option></select>

    <label for="events">Event:</label>
    <select id="events"><option value="">--Any--</option></select>

    <button id="reset-btn">Reset</button>
  </div>

  <!-- Google Drive Button -->
  <div class="drive-container">
    <a href="https://drive.google.com/drive/folders/1Jmp9X3wrzbuRDsOKPXaUWZhhHnmESqml?usp=share_link" 
       target="_blank" class="drive-button">
      Click here to watch the videos on Google Drive
    </a>
  </div>

  <div id="results"></div>

  <script>
    async function loadCSV(file) {
      const response = await fetch(file);
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1); // Skip header
      return rows.map(row => {
        const [clip, value] = row.split(",");
        return { clip: clip.trim(), value: value.trim() };
      });
    }

    async function init() {
      const people = await loadCSV("people.csv");
      const dates = await loadCSV("dates.csv");
      const places = await loadCSV("places.csv");
      const events = await loadCSV("events.csv");

      const datasets = { people, dates, places, events };

      // Populate dropdowns
      for (const [key, data] of Object.entries(datasets)) {
        const select = document.getElementById(key);
        const uniqueValues = [...new Set(data.map(d => d.value))].sort();
        uniqueValues.forEach(val => {
          const option = document.createElement("option");
          option.value = val;
          option.textContent = val;
          select.appendChild(option);
        });
      }

      function filterResults() {
        let results = new Set(datasets.people.map(d => d.clip));

        for (const [key, data] of Object.entries(datasets)) {
          const selected = document.getElementById(key).value;
          if (selected) {
            const filtered = data.filter(d => d.value === selected).map(d => d.clip);
            results = new Set([...results].filter(x => filtered.includes(x)));
          }
        }

        const resultsDiv = document.getElementById("results");
        if (results.size > 0) {
          resultsDiv.innerHTML = "<strong>Matching video numbers:</strong><br>" + 
            [...results].sort().join("<br>");
        } else {
          resultsDiv.textContent = "No matches found.";
        }
      }

      // Event listeners
      document.querySelectorAll("select").forEach(sel => sel.addEventListener("change", filterResults));

      document.getElementById("reset-btn").addEventListener("click", () => {
        document.querySelectorAll("select").forEach(sel => sel.value = "");
        document.getElementById("results").textContent = "";
      });
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      font-size: 20px; /* bigger font for phones */
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 18px; /* larger for touch */
      width: 250px;
    }
    #results {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Search Videos</h1>
  <div class="filters">
    <select id="people"><option value="">--Any--</option></select>
    <select id="places"><option value="">--Any--</option></select>
    <select id="events"><option value="">--Any--</option></select>
    <select id="dates"><option value="">--Any--</option></select>
  </div>
  <button onclick="filterResults()">Search</button>
  <button onclick="resetFilters()">Reset</button>

  <div id="results"></div>

  <script>
    const datasets = ["people.csv", "places.csv", "events.csv", "dates.csv"];
    const data = {};

    async function loadCSVs() {
      for (const file of datasets) {
        const response = await fetch(file);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1);
        data[file] = rows.map(row => {
          const [clip, value] = row.split(",");
          return { clip: clip.trim(), value: value.trim() };
        });
      }
      populateDropdowns();
    }

    function populateDropdowns() {
      for (const [file, entries] of Object.entries(data)) {
        const id = file.split(".")[0];
        const select = document.getElementById(id);
        const unique = [...new Set(entries.map(e => e.value))].sort();
        unique.forEach(v => {
          const option = document.createElement("option");
          option.value = v;
          option.textContent = v;
          select.appendChild(option);
        });
      }
    }

    function filterResults() {
      const filters = {};
      for (const file of datasets) {
        const id = file.split(".")[0];
        filters[id] = document.getElementById(id).value;
      }

      let results = null;
      for (const [file, entries] of Object.entries(data)) {
        if (filters[file.split(".")[0]]) {
          const filtered = entries
            .filter(e => e.value === filters[file.split(".")[0]])
            .map(e => e.clip);
          results = results ? results.filter(r => filtered.includes(r)) : filtered;
        }
      }

      const resultsDiv = document.getElementById("results");
      if (results && results.length > 0) {
        resultsDiv.innerHTML = `Matching video numbers:<br>${results.join("<br>")}`;
      } else {
        resultsDiv.textContent = "No matches found.";
      }
    }

    function resetFilters() {
      datasets.forEach(file => {
        const id = file.split(".")[0];
        document.getElementById(id).selectedIndex = 0;
      });
      document.getElementById("results").textContent = "";
    }

    loadCSVs();
  </script>
</body>
</html>
